<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/new-y-time.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="./js/newyear.js" type="module"></script>
    <title>New year timer</title>
</head>

<body>
    <div class="container">
        <h1 id="h1">New Year</h1>
        <h2 id="h2">Time left to new year</h2>
        <div class="time" id="time">
            <div class="days-c" id="days">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="hours-c" id="hours">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="mins-c" id="mins">
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="sec" id="sec">
                <p class="big-text" id="sec">0</p>
                <span>seconds</span>
            </div>
        </div>
        <!-- <audio controls autoplay>
            <source src="../assets/ny.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio> -->
        <video width="480" height="360" controls id="myvid">
            <source src="../assets/ny.mp4" type="video/mp4" title="Abba - Happy New Year">
            Your browser does not support the video tag.
        </video>
        <a href="https://www.youtube.com/watch?v=3Uo0JAUWijM&ab_channel=AbbaVEVO" id="abba" target="_blank">
            <h2>Abba - Happy New Year</h2>
        </a>
        <div class="links">
            <a href="../index.html"> <button>Back</button></a>
        </div>
    </div>

</body>


</html>
