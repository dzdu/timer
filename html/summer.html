<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/summer.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="./js/summer.js" type="module"></script>
    <title>Summer timer</title>
</head>

<body>
    <div class="container">
        <h1 id="h1">Summer</h1>
        <h2 id="h2">Time left to summer</h2>
        <div class="time" id="time">
            <div class="days-c" id="days">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="hours-c" id="hours">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="mins-c" id="mins">
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="sec" id="sec">
                <p class="big-text" id="sec">0</p>
                <span>seconds</span>
            </div>
        </div>
        <div class="links">
            <a href="../index.html"> <button>Back</button></a>
        </div>
    </div>

</body>


</html>
